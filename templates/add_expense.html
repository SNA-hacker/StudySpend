<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense - StudySpend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-piggy-bank"></i>
            <span>StudySpend</span>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('add_expense') }}" class="active">Add Expense</a></li>
            <li><a href="{{ url_for('view_expenses') }}">View Expenses</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Add a New Expense</h2>

        <form method="POST" action="{{ url_for('add_expense') }}">
            <label for="name">Expense Name:</label><br>
            <input type="text" name="name" id="name" placeholder="Enter expense name" required><br><br>

            <label for="amount">Amount (in USD):</label><br>
            <input type="number" step="0.01" name="amount" id="amount" placeholder="Enter amount" required><br><br>

            <button type="submit">Add Expense</button>
        </form>

        <a href="{{ url_for('view_expenses') }}">View All Expenses</a>
    </div>

</body>
</html>
